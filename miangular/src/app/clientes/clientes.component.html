<h2>Clientes</h2>
<ul class="clientes">
    <li *ngFor="let c of clientes">
      <a routerLink="/clientes/detail/{{c.id}}">
        <span class="">{{c.nombre}}</span> {{c.apellidos}}
      </a>
     
    </li>
</ul>

<div>
    <label for="nombre">Nombre: </label>
    <input id="nombre" #nombre />
    <label for="apellidos">Apellidos: </label>
    <input id="apellidos" #apellidos />
    <!-- (click) passes input value to add() and then clears the input -->
    <button type="button" class="add-button" (click)="add(nombre.value,apellidos.value);nombre.value='';apellidos.value=''">
      Add 
    </button>
  </div>

  <button
  [swal]="{
    title: 'Important question',
    text: 'Can you see this?',
    icon: 'question'
  }"
>
  Show SweetAlert question
</button>
